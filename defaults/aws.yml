# Region
ec2_region: eu-central-1 # Frankfurt

# Networking
ec2_subnet: 10.0.0.0/20

# EC2 AMI image to install on all servers
ec2_ami_id: ami-accff2b1 # Ubuntu Server 14.04 LTS (HVM)
ec2_os_version: trusty # Ubuntu Server 14.04 LTS

# EC2 instance type
ec2_instance_type: t2.micro

# EC2 SSH key & key name
ec2_ssh_user: ubuntu
ec2_ssh_key: ~/.ssh/id_rsa.pub
ec2_ssh_key_name: postgresql-key

# PostgreSQL data volume size (GB)
ec2_data_volume_size: 50

