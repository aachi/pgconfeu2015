# Region
ec2_region: eu-central-1 # Frankfurt

# EC2 AMI image to install on all servers
ec2_ami_id: ami-9a380b87 # Ubuntu Server 14.04 LTS HVM

# EC2 instance type
ec2_instance_type: m3.medium

# EC2 SSH key & key name
ec2_key: ~/.ssh/id_rsa.pub
ec2_key_name: postgresql-key

# Volume sizes (GB)
ec2_system_volume_size: 8
ec2_data_volume_size: 50

